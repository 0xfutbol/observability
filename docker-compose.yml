version: '3.8'

services:
  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - "3000:3000"
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost/grafana
    depends_on:
      - loki

  loki:
    image: grafana/loki:2.9.7
    ports:
      - "3100:3100"
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3030:3000"
    environment:
      - MB_DB_TYPE=${MB_DB_TYPE:-postgres}
      - MB_DB_CONNECTION_URI=${MB_DB_CONNECTION_URI}
      - MB_SITE_URL=${MB_SITE_URL:-http://localhost/metabase}
    volumes:
      - metabase-data:/metabase.db
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - grafana

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    ports:
      - "9080:9080"
      - "9081:9081"  # Added for loki_push_api
    volumes:
      - /var/log:/var/log:ro
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
    command: -config.file=/etc/promtail/config.yaml -config.expand-env=true
    depends_on:
      - loki

volumes:
  loki-data:
  metabase-data: